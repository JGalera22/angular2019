<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
<mat-card *ngFor="let ciudad of ciudades; let i=index" fxFlex="1 1">
    <mat-card-header>
        <mat-card-title>{{ ciudad.nombre }}</mat-card-title>
        <mat-card-subtitle><span class="flag-icon flag-icon-{{ciudad.pais.iso_code}}"></span>
            {{ ciudad.pais.nombre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <img class="imagen-ciudad" mat-card-image [src]="ciudad.photo_url" alt="Foto guapa de {{ ciudad.nombre }}" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ver detalle</button>
    </mat-card-actions>
</mat-card>
</div>
