<div fxLayout="row wrap" fxLayout.xs="column" class="container" fxLayoutGap="5px">  
<mat-card *ngFor="let ciudad of ciudades" fxFlex="1 1 calc(33.3% - 5px)" fxFlex.lt-lg="1 1 calc(50% - 5px)"  >
    <mat-card-header>
        <mat-card-title>{{ ciudad.nombre }}</mat-card-title>
        <mat-card-subtitle><span class="flag-icon flag-icon-{{ciudad.pais.iso_code}}"></span>
            {{ ciudad.pais.nombre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <img fxHide.lt-sm class="imagen-ciudad" mat-card-image [src]="ciudad.photo_url" alt="Foto guapa de {{ ciudad.nombre }}" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="selectCiudad(ciudad)">Ver detalle</button>
    </mat-card-actions>
</mat-card>
</div>

<div fxLayout="row" *ngIf="ciudadSeleccionada">
    <app-ciudad-detalle [ciudad]="ciudadSeleccionada"></app-ciudad-detalle>
</div>
