<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="0px" class="container">

    <table mat-table [dataSource]="listadoPlanetas" class="mat-elevation-z8" fxFlex="1 1 100%">

          <!-- name Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
          <a [routerLink]="[ '/planeta', getIdFromUrl(element.url) ]">{{element.name}}</a>
        </td>
    </ng-container>

              <!-- Período rotación Column -->
  <ng-container matColumnDef="rotation_period">
      <th mat-header-cell *matHeaderCellDef> Periodo Rotación </th>
      <td mat-cell *matCellDef="let element"> {{element.rotation_period}} </td>
    </ng-container>

              <!-- Período órbita Column -->
  <ng-container matColumnDef="orbital_period">
      <th mat-header-cell *matHeaderCellDef> Período órbita </th>
      <td mat-cell *matCellDef="let element"> {{element.orbital_period}} </td>
    </ng-container>

              <!-- Diámetro Column -->
  <ng-container matColumnDef="diameter">
      <th mat-header-cell *matHeaderCellDef> Diámetro </th>
      <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>

              <!-- climate Column -->
  <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef> Clima </th>
      <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>

              <!-- gravity Column -->
  <ng-container matColumnDef="gravity">
      <th mat-header-cell *matHeaderCellDef> Gravedad </th>
      <td mat-cell *matCellDef="let element"> {{element.gravity}} </td>
    </ng-container>

              <!-- terrain Column -->
  <ng-container matColumnDef="terrain">
      <th mat-header-cell *matHeaderCellDef> Terreno </th>
      <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>

              <!-- surface_water Column -->
  <ng-container matColumnDef="surface_water">
      <th mat-header-cell *matHeaderCellDef> Superficie agua </th>
      <td mat-cell *matCellDef="let element"> {{element.surface_water}} </td>
    </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </div>
