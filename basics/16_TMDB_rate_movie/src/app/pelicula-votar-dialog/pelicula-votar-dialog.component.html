
<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  <p>¿Qué votación le das a esta película?</p>
    <input matInput [(ngModel)]="votacion" type="number">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cancelar</button>
  <button mat-button [mat-dialog-close]="votacion" cdkFocusInitial>Votar</button>
</div>
