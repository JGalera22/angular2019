<div fxLayout="row" fxLayoutGap="10px" fxFlex="auto">
<mat-card class="example-card" *ngFor="let ciudad of ciudades; let i = index" fxFlex="1 1">
    <mat-card-header fxFlexLayout="row">
          <circle-progress
          [percent]="ciudad.rating"
          [radius]="100"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="300"
        ></circle-progress>
      <mat-card-title fxFlex="1 1">{{ ciudad.title }}</mat-card-title>
      <mat-card-subtitle fxFlex="1 1">Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="ciudad.photoUrl" alt="Foto de {{ ciudad.title }}" class="header-image">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSelectCiudad(ciudad)">Ver detalle</button>
    </mat-card-actions>
  </mat-card>
</div>

<app-ciudades-detalle [ciudad]="ciudadSeleccionada"></app-ciudades-detalle>
