<div fxLayout="column" *ngIf="teamId != ''">
    <div>
        <h2>{{ team?.nombre }}</h2>
        <h4>Código acceso: {{ team?.codigo_acceso }}</h4>
    </div>
    <table mat-table [dataSource]="listadoMiembros" class="mat-elevation-z8" fxFlex="100%">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- nombre usuario Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre miembro </th>
            <td mat-cell *matCellDef="let element">
                {{element.data.nombre}} <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="primary" *ngIf="element.id == team.creado_por">propietario</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        
                    </td>
                </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div *ngIf="teamId == ''">
    <div class="session">
        <div class="session-content text-xs-center">
          <div>
            <div class="error-title">Upsss</div>
            <div class="error-subtitle">No hay Developer sin Equipo</div>
            <p class="mat-text-muted">Tienes 2 opciones, crear un equipo o unirte a uno ¡Tú eliges!</p>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
                <a mat-raised-button color="primary" (click)="dialogCrearEquipo()">Crear equipo</a>
                <a mat-raised-button color="accent" (click)="dialogUnirseEquipo()">Unirme a equipo</a>
            </div>
          </div>
        </div>
      </div>
</div>
