<h1 mat-dialog-title>Nuevo Equipo</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="nombre" placeholder="Nombre equipo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()">Cancelar</button>
  <button mat-button (click)="crearEquipo()" [disabled]="validateForm()">Guardar</button>
</div>
