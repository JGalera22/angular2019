<div fxFlexLayout="column">
<h1 mat-dialog-title>Nuevo usuario</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="usuarioDto.nombre" placeholder="Nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="usuarioDto.email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="usuarioDto.github" placeholder="Github username">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="usuarioDto.es_admin">Es administrador</mat-checkbox>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button (click)="guardarUsuario()" cdkFocusInitial>Guardar</button>
</div>
</div>
