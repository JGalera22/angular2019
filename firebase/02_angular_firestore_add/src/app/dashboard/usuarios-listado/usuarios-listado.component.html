
<div fxLayout="column">
<table mat-table [dataSource]="listadoUsuarios" class="mat-elevation-z8" fxFlex="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="github">
    <th mat-header-cell *matHeaderCellDef> Github </th>
    <td mat-cell *matCellDef="let element"> {{element.github}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="es_admin">
    <th mat-header-cell *matHeaderCellDef> Es Administrador </th>
    <td mat-cell *matCellDef="let element"> {{element.es_admin}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="Editar usuario" (click)="dialogEditUsuario(element)">
            <mat-icon>edit</mat-icon>
        </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogNuevoUsuario()" style="z-index: 9;">
  <mat-icon class="mat-24">add</mat-icon>
</button>
